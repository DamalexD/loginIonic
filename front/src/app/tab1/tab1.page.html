<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title>
      <h1>{{'Shop'|uppercase}}</h1>
  </ion-title>
     <!-- <ion-icon name="arrow-back-outline"  style="margin-left: 70%;"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
<div>
  <h3 style="padding-left: 3%; margin-top: 5%; color: white;">Buy</h3>
<div class="der" >
  <div><img src="https://steamcdn-a.akamaihd.net/steam/apps/589290/header.jpg?t=1583428341" style=" height: 30%;width: 75%;"/></div>
</div>
<div class="iz">
  <p> {{ 'Holdfast nations at war' | titlecase }}</p>
  <p>{{'144' | currency}}</p>
    <h6 *ngFor="let item of [1,2,3,4,5,6] |numero">
      Descargas:{{item.num}}
    </h6>
</div>
</div>
<div>
<div class="der1" >
  <div><img src="https://steamcdn-a.akamaihd.net/steam/apps/893850/header.jpg?t=1582732427" style=" height: 30%;width: 75%;"/></div>
</div>
<div class="iz1">
  <p>{{ 'The longing' | titlecase }}</p>
  <p>{{'155' | currency}}</p>
  <h6 *ngFor="let item of [1,2,3,4,5,6] |numero">
    Descargas:{{item.num}}
  </h6>
</div>
</div>

<div>
<div class="der2" >
  <div><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149640/header.jpg?t=1583394479" style=" height: 30%;width: 75%;"/></div>
</div>
<div class="iz2">
  <p>{{'Rimworld royalty' | titlecase }}</p>
  <p>{{'186' | currency}}</p>
  <h6 *ngFor="let item of [1,2,3,4,5,6] |numero">
    Descargas:{{item.num}}
  </h6>
</div>
</div> 
</ion-content>
